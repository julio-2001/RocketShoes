<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/svg/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link   rel="stylesheet" href="assets/css/style.css">

<body>

    <header class="menu">
        <nav class="menu_container">

            <img id="logo" src="assets/svg/logo.svg" alt="Logo">


            <ul class="menu_container_navbar">
                <li><a href="#HOMEM"> HOMEM</a></li>

            <img id="fotoAmpliada"  src="assets/img/tenis 1 ampliado.png" alt="Tenis">

            <div class="containerProduto_fotoProduto_slide">
